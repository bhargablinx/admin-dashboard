<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5593a2500e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="h-top">
            <div class="search"><i class="fa-solid fa-magnifying-glass"></i> <input type="text"></div>
            <div class="profile">
                <i class="fa-regular fa-bell" style="font-size: 1.5rem;"></i>
                <img src="/images/profile.png" alt="profile-pic" style="width: 50px; height: 50px; border-radius: 50px; border: 1px solid black;">
                <div class="name">Bhargab B</div>
            </div>
        </div>
        <div class="h-bottom">Down</div>
      </div>
      <div class="sidebar">
        <div class="title">
          <h3>
            <i class="fa-solid fa-robot" style="color: #ffffff"></i>  Dashboard
          </h3>
        </div>
        <div class="list">
          <ul>
            <li>
              <i class="fa-solid fa-house" style="color: #ffffff"></i>  Home
            </li>
            <li>
              <i class="fa-solid fa-user" style="color: #ffffff"></i>  Profile
            </li>
            <li>
              <i class="fa-regular fa-message" style="color: #ffffff"></i> 
              Message
            </li>
            <li><i class="fa-solid fa-clock-rotate-left"></i>  History</li>
            <li>
              <i class="fa-solid fa-folder" style="color: #ffffff"></i>  Tasks
            </li>
            <li>
              <i class="fa-solid fa-people-group" style="color: #ffffff"></i> 
              Communities
            </li>
          </ul>
        </div>
        <div class="settings">
          <ul>
            <li>
              <i class="fa-solid fa-gear" style="color: #ffffff"></i>  Settings
            </li>
            <li>
              <i class="fa-solid fa-headset" style="color: #ffffff"></i>  Support
            </li>
            <li>
              <i class="fa-solid fa-shield-halved" style="color: #ffffff"></i> 
              Privacy
            </li>
          </ul>
        </div>
      </div>
      <div class="hero">hero</div>
    </div>
  </body>
</html>
